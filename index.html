<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ToDoList</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel = "stylesheet" href = "http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<div id="container">
		<h2>TO DO LIST</h2>
		<input type="text" id="work" placeholder="Nhập công việc cần thêm vào danh sách" />
		<div id="list">
			<ul id="todo">
			</ul>
		</div>
		<div id="button">
			<button id="all">All</button>
			<button id="active">Active</button>
			<button id="completed">Completed</button>
			<button id="completedAll">Completed All</button>
			<button id="clearAll">Clear All</button>
		</div>
		<h2 id="dem">0 things to do</h2>
	</div>

	<script src="site.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
